  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap');
    /* font-family: 'Rubik', sans-serif; */

    :root {
      --blue: hsl(246, 80%, 60%);
      --orange: hsl(15, 100%, 70%);
      --blue: hsl(195, 74%, 62%);
      --red: hsl(348, 100%, 68%);
      --green: hsl(145, 58%, 55%);
      --violet: hsl(264, 64%, 52%);
      --yellow: hsl(43, 84%, 65%);
      --very_dark_blue: hsl(226, 43%, 10%);
      --dark_blue: hsl(235, 46%, 20%);
      --desaturated_blue: hsl(235, 45%, 61%);
      --pale_blue: hsl(236, 100%, 87%);
      --white: hsl(0, 0%, 100%);
    }

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: 'Rubik', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-width: 100%;
      min-height: 100vh;
      background-color: var(--very_dark_blue);
    }

    main {
      display: flex;
      flex-direction: row;
    }

    .person {
      background-color: var(--dark_blue);
      border-radius: 1rem;
      max-width: 15rem;
      width: 100%;
    }

    .person_info {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      background-color: var(--blue);
      padding: 2rem 1.5rem 4rem 1.5rem;
      border-radius: 1rem;
    }

    .person_info img {
      max-width: 5rem;
      width: 100%;
      border: 3px solid var(--white);
      border-radius: 50%;
    }

    .person_info .text {
      color: var(--white);
    }

    .person_info .text p {
      font-weight: 300;
      font-size: 16px;
    }

    .person_info .text h2 {
      font-weight: 300;
      font-size: 42px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1.5rem;
      color: var(--desaturated_blue);
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
    }

    .card {
      max-width: 40rem;
      width: 100%;
    }

    .background {
      background-color: var(--orange);
      width: 100%;
    }

    /* .attribution {
      font-size: 11px;

    .attribution a {
      color: hsl(228, 45%, 44%);
    } */
  </style>
</head>
